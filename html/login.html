<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/font.css">
    <script defer src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <p class="form-title">계정에 로그인하기</p>

            <div class="input-container">
                <input id="emailInput" placeholder="이메일을 입력하세요" type="text" required>
            </div>

            <div class="input-container">
                <input id="passwordInput" placeholder="비밀번호를 입력하세요" type="password" required>
            </div>

            <button id="submitButton" type="submit">로그인</button>

            <p class="signup-link">
                비회원 입니까?
                <a href="signup.html">회원가입</a>
            </p>
        </form>
    </div>
</body>

</html>
