<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 리뷰 대시보드</title>

    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/font.css">
    <script defer src="../js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="header_logo"><!--로고 클래스-->
            <a href="#">
                <img src="../img/logo.png"> <!--로고 이미지-->
            </a>
        </div>

        <div class="dropdown_container">
            <img src="../img/icon.png" class="icon_category">
            <div class="dropdown_box">

            </div>
        </div>
    </header>


    <div class="container">
        <section class="stats">
            <h2>별점 통계</h2>
            <p>평균 별점: <span id="averageRating">0</span></p>
            <p>총 리뷰 수: <span id="totalReviews">0</span></p>
        </section>

        <section class="reviews">
            <h2>리뷰 관리</h2>
            <table>
                <thead>
                    <tr>
                        <th>사용자</th>
                        <th>별점</th>
                        <th>작성페이지</th>
                        <th>댓글</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="reviewTableBody"></tbody>
            </table>
        </section>

        <section class="users">
            <h2>사용자 관리</h2>
            <table>
                <thead>
                    <tr>
                        <th>사용자</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
            </table>
        </section>

        <section class="questions">
            <h2>QnA</h2>
            <table>
                <thead>
                    <tr>
                        <th>작성자</th>
                        <th>제목 및 내용</th>
                        <th>답변</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="questionTableBody"></tbody>
            </table>
        </section>
    </div>



</body>
</html>
